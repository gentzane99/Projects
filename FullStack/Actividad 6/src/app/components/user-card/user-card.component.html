<div class="card text-center border border-1 border-black rounded-1 p-4 h-100 d-flex flex-column" >

  <img [src]="miUser()?.image" alt="Foto de usuario" class="rounded-circle mx-auto mb-3 profile-img"/>

  <h5 class="fw-bold mb-4">{{ miUser()?.first_name }} {{ miUser()?.last_name }}</h5>

  <!-- Card buttons -->
    <nav>
        <ul class="nav d-flex justify-content-center gap-4 flex-wrap">
            <li class="nav-item">
                <app-view-details-button [miUser]="miUser()"></app-view-details-button>
            </li>
            <li class="nav-item">
                <app-update-button [miUser]="miUser()"></app-update-button>
            </li>
            <li class="nav-item">
                <app-delete-button [miUser]="miUser()" (deleteUserEmit)="onDeleteUser($event)" ></app-delete-button>
            </li>
        </ul>
    </nav>  
</div>
