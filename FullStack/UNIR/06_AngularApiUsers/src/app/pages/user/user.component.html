<div class="d-flex justify-content-center flex-column flex-xl-row flex-wrap py-5 align-items-center">
    
    <!-- User info -->
    <div class="p-3 text-center">
        <img [src]="miUser?.image" alt="Foto de usuario" class="rounded-circle profile-img img-fluid"/>
    </div>

    <div class="vr d-none d-xl-block mx-3"></div>

    <div class="d-flex flex-column p-3 text-center text-xl-start">
        <h4 class="mb-2 text-warp text-break">{{ miUser?.first_name }}</h4>
        <h4 class="mb-3 text-warp text-break">{{ miUser?.last_name }}</h4>
        <h6>
            <span class="fw-bold text-warp text-break">Nombre Usuario: </span>
            <span class="text-warp text-break" >{{ miUser?.username }}</span>
        </h6>
        <h6>
            <span class="fw-bold text-warp text-break">Email: </span>
            <span class="text-warp text-break">{{ miUser?.email }}</span>
        </h6>

        <!-- Card buttons -->
        <nav class="mt-4">
            <ul class="nav d-flex justify-content-center justify-content-xl-start flex-wrap">
                <li class="nav-item border rounded-start-2 border-black p-2">
                    <app-delete-button [miUser]="miUser" [text]="'Eliminar'" [visible]="false" (deleteUserEmit)="onDeleteUser($event)" ></app-delete-button>
                </li>
                <li class="nav-item border border-black p-2">
                    <app-update-button [miUser]="miUser" [visible]="false"></app-update-button>
                </li>
                <li class="nav-item border rounded-end-2 border-black p-2">
                    <app-back-to-users-button [text]="'Volver al listado'"></app-back-to-users-button>
                </li>
            </ul>
        </nav> 
    </div>
</div>
